<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wether App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="wether_card">
      <div class="search d-flex justify-content-around mt-3">
        <input type="text" placeholder="search" id="cityName"> 
        <button><img src="./images/search.png" alt="" id="btn"></button>
      </div>
      <div class="wether_sec d-flex justify-content-center align-items-center flex-column">
        <img src="./images/clouds.png" alt="" class="image">
        <h1 class="temp"></h1>
        <h3 class="city"></h3>
      </div>
      <div class="other_details pt-5 d-flex justify-content-around">
        <div class="humiDity d-flex" >
         <div> <img src="./images/humidity.png" alt=""></div>
         <div class="px-2">
          <h2 class="humidity"></h2>
          <h3>humidity</h3>
         </div>
        </div>
        <div class="windSpeed d-flex" >
          <div><img src="./images/wind.png" alt=""></div>
         <div class="px-2">
          <h2 class="wind_speed"></h2>
          <h3>wind</h3>
         </div>
        </div>
      </div>

    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>

 
</html>
